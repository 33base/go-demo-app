---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    {{if eq .Release.Name "front"}}
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  {{ .Release.Name }}-healthz
      prefix: /api/
      service: {{ .Release.Name }}
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  {{ .Release.Name }}-default
      prefix: "/(.*)"
      prefix_regex: true
      service: {{ .Release.Name }}
    {{end}}
spec:
  ports:
  - name: http-{{ .Release.Name }}
    port: {{ .Values.app.port }}
    targetPort: {{ .Values.app.port }}
  selector:
    app: {{ .Release.Name }}



