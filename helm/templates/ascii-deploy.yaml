---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ascii
  namespace: {{ .Release.Namespace }}
  labels:
    version: {{ .Values.app.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-ascii
  replicas: {{ .Values.ascii.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-ascii
        version: {{ .Values.app.version }}
    spec:
      containers:
      - name: ascii
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        command:
          - ./app
          - "-role"
          - "ascii"
          - "-server"
          - {{ .Release.Namespace }}-{{ .Values.nats.service.name }}
        imagePullPolicy: Always
        env:
          - name: APP_DATASTORE
            value: "{{ .Release.Name }}-{{ .Values.data.svc }}"
          - name: APP_CACHE
            value: "{{ .Values.cache.svc }}"
          - name: APP_CACHE_PORT
            value: "{{ .Values.cache.port }}"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
          name: http
        securityContext:
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.ascii.port }}
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readinez
            port: {{ .Values.ascii.port }}
          initialDelaySeconds: 15
          periodSeconds: 3

