---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Release.Name }}-data-{{ .Values.app.version }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-data
  replicas: {{ .Values.data.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-data
        version: {{ .Values.app.version }}
    spec:
      containers:
      - name: data
        image: {{ .Values.app.image }}:{{ .Values.app.version }}
        command:
          - ./app
          - "-role"
          - "data"
        env:
          - name: APP_DB
            value: "root@tcp({{ .Release.Name }}-db-sql:{{ .Values.db_sql.port }})/{{ .Release.Name }}"
          - name: APP_DB_NO_SQL
            value: "{{ .Release.Name }}-db-nosql"
          - name: APP_DB_NO_SQL_PORT
            value: "{{ .Values.db_nosql.port }}"
          - name: APP_DB_SQL
            value: "{{ .Release.Name }}-db-sql"
          - name: APP_DB_SQL_PORT
            value: "{{ .Values.db_sql.port }}"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
        securityContext:
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.data.port }}
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readinez
            port: {{ .Values.data.port }}
          initialDelaySeconds: 15
          periodSeconds: 3
