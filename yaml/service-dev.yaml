---

apiVersion: v1
kind: Service
metadata:
  name: service-dev
  labels:
    app: service-dev
  annotations:
    
spec:
  ports:
  - name: http-service-dev
    port: 80
    targetPort: 80
  selector:
    app: service-dev-dev




