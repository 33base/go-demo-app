{{- define "canary-weight" }}{{ if gt .Values.frontend.canary 0.0 }}weight: {{.Values.frontend.canary}}{{ end }} {{- end }}
{{- define "canary-header" }}{{ if .Values.frontend.header  }}headers:{{ end }} {{- end }}
{{- define "canary-header-mode" }}{{ if .Values.frontend.header  }}x-mode: {{ .Values.frontend.header }}{{ end }} {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-{{ .Values.frontend.version }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: frontend
    version: {{ .Values.frontend.version }}
    build: {{ .Values.frontend.build }}
  annotations:
    
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  {{ .Release.Name }}-frontend-api-{{ .Values.frontend.version }}
      prefix: /api/
      service: {{ .Release.Name }}-frontend-{{ .Values.frontend.version }}
      {{include "canary-header" .}}
        {{include "canary-header-mode" .}}
      {{include "canary-weight" .}}
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  {{ .Release.Name }}-frontend-default-{{ .Values.frontend.version }}
      prefix: "/(.*)"
      prefix_regex: true
      service: {{ .Release.Name }}-frontend-{{ .Values.frontend.version }}
      {{include "canary-header" .}}
        {{include "canary-header-mode" .}}
      {{include "canary-weight" .}}
      
spec:
  ports:
  - name: http-{{ .Release.Name }}-frontend-{{ .Values.frontend.version }}
    port: 80
    targetPort: 80
  selector:
    app: frontend
    version: {{ .Values.frontend.version }}

